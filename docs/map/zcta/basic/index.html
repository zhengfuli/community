<!DOCTYPE html>
<head>
<title>Basic</title>

<script src="//d3js.org/d3.v5.min.js"></script>
<script src="//d3js.org/topojson.v2.min.js"></script>
<script src="../../lib/d3-tip.min.js"></script>

<style>
body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .1px;
}
pathX:hover {
  fill: red;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
</head>
<body>
