  body {
    margin:0px;

  iframe {
    display: block;       /* iframes are inline by default */

  #header {

  }
  .headerRect:hover {
    background-color: #ddd;
  }
  .arrowdown {
    width: 0; 
    height: 0; 
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid #000;
    margin:4px;
    float: right;
  }

  #resizable {
    position: relative;
    width: 25%;
    background: #fff;
    float:left;
    overflow:hidden;
  }
  #resizer {
    position: absolute;
    width: 6px;
    top: 30px;
    bottom: 30px;
    right: -3px;
    background: orange;
    background: #ddd;
    background: #fff;
    opacity: .5;
    cursor: ew-resize;
  }
  #mainarea {
    overflow: hidden;
    min-height: 100vh; 
    margin: 50px;
    margin: 0px;
    position: relative;
  }
  #mainarea iframe {
    background: #efefef;
    border: 1px solid #ddd;
  }
  .sideBySide {
    float:left;
    padding-right:50px;
    padding-bottom:30px;
  }

  @media (max-width: 600px) {
    #header {
      display:none;
    }
  }
  @media (max-width: 800px) {
    #resizable {
      width: 100%;
    }
    #mainarea {
      width: 85%;
      padding:0px;
      padding-right:20px;
    }
  }

<script type="text/javascript">
window.onload=function(){
  
var resizable = d3.select('#resizable');
var resizer = d3.select('#resizer');
var iframe = d3.select('.iframe');

// To investigate further:
// window.addEventListener("touchstart", func, {passive: true} );
// Console warning message occurs in Chrome mobile view: Using passive event handlers #35
// https://github.com/d3/d3-drag/issues/35

var dragResize = d3.behavior.drag()
.on('drag', function() {
  // Determine resizer position relative to resizable (parent)
  x = d3.mouse(this.parentNode)[0];

  // Avoid negative or really small widths
  x = Math.max(50, x);

  resizable.style('width', x + 'px');

  iframe.style('pointer-events','none');
  consoleLog('resizinc2');
  
})
.on('dragend', function() {
  iframe.style('pointer-events','auto');
  consoleLog('done');
})

resizer.call(dragResize);

}

{
